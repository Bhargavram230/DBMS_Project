<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Option Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background: #fff;
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 20px;
            border-bottom: 5px solid #ff7e5f;
        }

        .card-body {
            padding: 25px;
        }

        .btn-option {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            text-align: center;
            display: block;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-option:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Travel Option Details</h1>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-{{ 'plane' if travel_mode == 'flight' else 'bus' }}"></i> 
                {{ travel_option[1] }}  <!-- Flight/Bus Name -->
            </div>
            <div class="card-body">
                <p><strong>Departure Time:</strong> {{ travel_option[2] }}</p>
                <p><strong>Arrival Time:</strong> {{ travel_option[3] }}</p>
                <p><strong>Price:</strong> ${{ travel_option[4] }}</p>
                <p><strong>Seats Available:</strong> {{ travel_option[5] }}</p>
                <p><strong>Extras:</strong> Wi-Fi, Meal Service, Extra Luggage</p>
                <a href="{{ url_for('book_travel_option', travel_id=travel_option[0]) }}" class="btn-option mt-3">Book Now</a>
            </div>
        </div>
    </div>
</body>
</html>
