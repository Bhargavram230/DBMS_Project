<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?travel,adventure') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }
        .welcome-container:hover {
            transform: scale(1.03);
        }
        .welcome-container h1 {
            color: #6a11cb;
            font-size: 2.8rem;
            font-weight: bold;
        }
        .btn-custom {
            width: 220px;
            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
            margin: 12px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom-primary {
            background-color: #6a11cb;
            border: none;
            color: white;
        }
        .btn-custom-primary:hover {
            background-color: #2575fc;
            transform: translateY(-3px);
        }
        .btn-custom-secondary {
            background-color: #f7f7f7;
            color: #6a11cb;
            border: 2px solid #6a11cb;
        }
        .btn-custom-secondary:hover {
            background-color: #e0e0e0;
            transform: translateY(-3px);
        }
        .features {
            margin-top: 20px;
            font-size: 18px;
        }
        .features i {
            color: #2575fc;
            margin-right: 10px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TravelSys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="welcome-container">
        <h1>Welcome to Travel Management System</h1>
        <p class="lead mt-3">Plan, Book, and Experience the Best Journeys with Us.</p>
        <div class="features">
            <p><i class="fas fa-plane"></i> Flight & Bus Booking</p>
            <p><i class="fas fa-map-marked-alt"></i> Tour Packages</p>
            <p><i class="fas fa-wallet"></i> Secure Payment Integration</p>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-custom btn-custom-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-custom btn-custom-secondary">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Travel Management System. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
