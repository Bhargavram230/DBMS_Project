<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Travel Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff); /* Blue gradient background */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background for the form */
        }

        .card-header {
            background-color: #00c6ff;
            color: white;
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            border-radius: 10px;
            padding: 15px;
        }

        .form-label {
            font-weight: 600;
            color: #333333;
        }

        .form-select {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Select Travel Mode
            </div>
            <form action="{{ url_for('select_travel_mode', package_id=package_id) }}" method="POST">
                <div class="mb-3">
                    <label for="travel_mode" class="form-label">Choose Travel Mode</label>
                    <select class="form-select" id="travel_mode" name="travel_mode" required>
                        <option value="" disabled selected>-- Select an option --</option>
                        <option value="flight">Flight</option>
                        <option value="bus">Bus</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
